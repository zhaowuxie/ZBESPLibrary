
<div class="init-width">
    <transition name="moves">
        <div v-show="addFlag" class="add-info operate-way">
            <h4 class="app-title"><span @click="hide"><i class="icon-arrow-left back"></i></span>设备扫描</h4>
            <div class="ibeacon-content">
                <div class="ibeacon-header">
                    <div class="ibeacon-distance">
                        <span class="distance-title">距离(m)</span>
                        <div class="ibeacon-distance-content">
                            <span>0</span>
                        </div>
                    </div>
                    <div class="ibeacon-device">
                        <div class="ibeacon-device-icon">
                            <i class="icon-radar icon-blue"></i>
                        </div>
                        <!--<span>ibeaconInfo.name</span>-->
                        <!--<span>deviceInfo.mac</span>-->
                    </div>
                    <div class="ibeacon-electricity">
                        <span class="electricity-title">电量(%)</span>
                        <div class="ibeacon-electricity-content">
                            <span>0</span>
                        </div>
                    </div>
                </div>
                <!--<div class="ibeacon-line">-->
                <!--<div >Rssi</div>-->
                <!--<div class="show-line"></div>-->
                <!--</div>-->
                <div class="ibeacon-middle">
                    <p><span>状态:&emsp;</span>{{getClass(scanInfo.enable)}}</p>
                    <p><span>类型:&emsp;</span>{{getType(scanInfo.type)}}</p>
                    <p><span>通知值(%):&emsp;</span>{{scanInfo.notice_threshold}}</p>
                    <p><span>过滤ESP设备:&emsp;</span>{{getFilter(scanInfo.esp_module_filter)}}</p>
                    <p><span>蓝牙扫描间隔:&emsp;</span>{{scanInfo.ble_scan_interval}}</p>
                    <p><span>蓝牙扫描时间:&emsp;</span>{{scanInfo.g_ble_scan_window}}</p>
                </div>
                <div class="ibeacon-footer">
                    <p @click="showInfo"><span>参数配置</span><span><i class="icon-right font-lg"></i></span></p>
                    <p @click="showReports"><span>统计报表</span><span><i class="icon-right font-lg"></i></span></p>
                    <p @click="showDevice"><span>附近设备</span><span><i class="icon-right font-lg"></i></span></p>
                </div>
            </div>
        </div>
    </transition>
    <v-scanInfo v-on:scanInfoShow="onBackScan" :rootMac="rootMac" :scanInfo="scanInfo"  ref="info"></v-scanInfo>
    <v-reports v-on:reportsInfoShow="onBackScan"  ref="reports"></v-reports>
    <v-scanContent v-on:scanContentShow="onBackScan" ref="content"></v-scanContent>
</div>
